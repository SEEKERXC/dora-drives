communication:
  zenoh:
    prefix: /foo

nodes:
  - id: carla_source_node
    custom:
      outputs:
        - position
        - depth_frame
        - segmented_frame
        - vehicle_id
        - image
      run: /home/dora/workspace/dora-drives/carla/carla_source_node.py

  - id: yolop
    operator: 
      outputs:
        - lanes
        - drivable_area
      inputs:
        image: carla_source_node/image
      python: /home/dora/workspace/dora-drives/operators/yolop_op.py

  - id: plot_op
    operator:
      description: Plot operator
      inputs: 
        waypoints: hybrid_astar_op/waypoints
        image: carla_source_node/image
        obstacles: obstacle_location_op/obstacles
        obstacles_bb: yolov5/bbox
        lanes: yolop/lanes
        drivable_area: yolop/drivable_area
      python: /home/dora/workspace/dora-drives/operators/plot_op.py