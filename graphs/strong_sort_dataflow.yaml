communication:
  iceoryx:
    app_name_prefix: dora-iceoryx-example

nodes:
  - id: carla_source_node
    custom:
      outputs:
        - position
        - lidar_pc
        - segmented_frame
        - vehicle_id
        - image
      run: /home/dora/workspace/dora-drives/carla/carla_source_node.py

  - id: yolov5
    operator: 
      outputs:
        - bbox
      inputs:
        image: carla_source_node/image
      python: /home/dora/workspace/dora-drives/operators/yolov5_op.py

  - id: strong_sort
    operator: 
      outputs:
        - obstacles_id
      inputs:
        image: carla_source_node/image
        obstacles_bb: yolov5/bbox
      python: /home/dora/workspace/dora-drives/operators/strong_sort_op.py

  - id: plot_op
    operator:
      description: Plot operator
      inputs: 
        waypoints: hybrid_astar_op/waypoints
        image: carla_source_node/image
        obstacles: obstacle_location_op/obstacles
        obstacles_bb: yolov5/bbox
        position: carla_source_node/position
        obstacles_id: strong_sort/obstacles_id
      python: /home/dora/workspace/dora-drives/operators/plot_op.py