nodes:
  - id: carla_source_node
    custom:
      outputs:
        - position
        - depth_frame
        - segmented_frame
        - vehicle_id
        - image
      run: dora-drives-node

  - id: perfect_detection_op
    operator:
      outputs:
        - obstacles_without_location
      inputs:
        position: carla_source_node/position
        depth_frame: carla_source_node/depth_frame
        segmented_frame: carla_source_node/segmented_frame
      python: /home/dora/workspace/dora-rs/operators/perfect_detection_op.py

  - id: obstacle_location_op
    operator: 
      outputs:
        - obstacles
      inputs:
        depth_frame: carla_source_node/depth_frame
        obstacles_without_location: perfect_detection_op/obstacles_without_location
      python: /home/dora/workspace/dora-rs/operators/obstacle_location_op.py

  - id: planning_op
    operator:
      python: /home/dora/workspace/dora-rs/operators/planning_op.py
      outputs:
        - waypoints
      inputs:
        position: carla_source_node/position
        obstacles: obstacle_location_op/obstacles

