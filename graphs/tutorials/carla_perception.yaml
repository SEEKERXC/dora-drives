communication:
  iceoryx:
    app_name_prefix: dora-iceoryx-example
    
nodes:
  - id: carla_source_node
    custom:
      outputs:
        - position
        - depth_frame
        - segmented_frame
        - vehicle_id
        - image
        - lidar_pc
      source: ../../carla/carla_source_node.py
      env: 
        SET_AUTOPILOT: true 

  - id: yolov5
    operator: 
      outputs:
        - bbox
      inputs:
        image: carla_source_node/image
      python: ../../operators/yolov5_op.py

  - id: yolop
    operator: 
      outputs:
        - lanes
        - drivable_area
      inputs:
        image: carla_source_node/image
      python: ../../operators/yolop_op.py

  ## Commented out as it takes a bit of GPU memory.
  #- id: strong_sort
    #operator: 
      #outputs:
        #- obstacles_id
      #inputs:
        #image: carla_source_node/image
        #obstacles_bbox: yolov5/bbox
      #python: ../../operators/strong_sort_op.py

  - id: plot
    operator:
      python: ../../operators/plot.py
      inputs:
        image: carla_source_node/image
        obstacles_bbox: yolov5/bbox
        obstacles_id: strong_sort/obstacles_id
        traffic_sign_bbox: traffic_sign/bbox
        lanes: yolop/lanes
        drivable_area: yolop/drivable_area
        tick: dora/timer/millis/100
